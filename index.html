<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="btn" onclick="open_popup()">Appointment Booking</button>

        <div class="pop-up" id="popup">
            <div class="img-icon">
                <img src="icon-calendar.png" >
            </div>
            
            <h1>Success</h1>

            <p>Congratulation on
                appointment successfully !
            </p>
            
            <div class="btn-two">
                <button onclick="close_popup()">ok</button>
            </div>
        </div>
    </div>

    <script>
        let popup=document.getElementById("popup");

        function open_popup(){
            popup.classList.add("popup-display")
        }

        function close_popup(){
            popup.classList.remove("popup-display")
        }
    </script>
</body>
</html>
